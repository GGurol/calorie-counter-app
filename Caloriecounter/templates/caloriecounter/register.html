{% extends "caloriecounter/layout.html" %}

{% block body %}

<h2 class="text-center custom-margin">Register</h2>

<div class="conatiner text-center my-5">
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group text-center">
    <input class="form-control mx-auto" type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
    <input class="form-control mx-auto"  type="email" name="email" placeholder="Email address" required>
    </div>
    <div class="form-group">
    <input class="form-control mx-auto" type="password" name="password" placeholder="Password" required>
    </div>
    <div class="form-group">
    <input class="form-control mx-auto" type="password" name="confirmation" placeholder="Confirm Password" required>
    </div>
    <input class="btn btn-primary w-30 mt-2" type="submit" value="Register">
</form>
  <div class="wrapper text-center my-3">
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
  </div> 
</div>
{% endblock %}
