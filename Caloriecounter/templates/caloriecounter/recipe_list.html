{% extends "caloriecounter/layout.html" %}

{% block body%}
<h2 class="text-center mt-4 mb-5">Recipes</h2>
<div class="container-fluid"> 
  <div class="row justify-content-around">
  {% for recipe in recipes %}
     <div class="card">
     {% if recipe.image_url %}
        <img src="{{ recipe.image_url }}" class="card-img-top-custom" alt="{{ recipe.name }}">
     {% endif %}
        <div class="card-body-custom">
           <strong class="new-card-title m-0">{{ recipe.name }}</strong>
           <p class="new-card-text">
           <strong>Ingredients:</strong> <br>
             {{ recipe.ingredients|linebreaksbr }}
           <span class="instructions" id="instructions-{{ forloop.counter }}" >
              <br><strong>Instructions:</strong> <br>
              {{ recipe.instructions|linebreaksbr }}
           </span>   
           <a href="#" onclick="toggleInstructions({{ forloop.counter }});" id="toggle-link-{{ forloop.counter }}" style="display: block;">Read More</a>
           </p>
        </div>
     </div>
    {% endfor %}
  </div>
</div>
  
{% endblock %}
