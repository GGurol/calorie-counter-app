{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}NutriCount{% endblock %}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/f05e90cb4d.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<link href="{% static 'caloriecounter/styles.css' %}" rel="stylesheet">
<script src="{% static 'caloriecounter/javascript.js' %}"></script>
</head>
<body>
  <h1 class="logo-navbar"><i class="fa-solid fa-apple-whole"></i>NutriCount</h1>
  <div>
{% if user.is_authenticated %}
    <ul class="nav d-flex justify-content-between align-items-center w-100">
      <li class="nav-item">
        <a class="nav-link-app" href="{% url 'diary' %}"><i class="fa-solid fa-floppy-disk"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link-app" href="{% url 'view_profile' %}"><i class="bi bi-person-circle"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link-app" href="{% url 'recipes' %}"><i class="fa-solid fa-utensils"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link-app" href="{% url 'fasting' %}"><i class="fa-solid fa-stopwatch"></i></a>
      </li>
      <li class="nav-item ml-auto">
        <a class="nav-link-app" href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
      </li>
    </ul>
{% else %}
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Log In</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'register' %}">Register</a>
    </li>
  </ul>
{% endif %}
<hr>
{% load static %}

{% block body %}
{% endblock %}
</body>
</html>
